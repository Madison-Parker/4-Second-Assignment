<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4 Second Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossOrigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <style type="text/css">
    #title {
      text-align: center;
    }
    #button {
      height: 75px;
      width: 110px;
      font-size: x-large;
      font-weight: bold;
    }
    #results {
      font-weight: bold;
    }
    #AttSum , #AttResults {
      background-color: #cccccc;
    }
  </style>

</head>
<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div id="title" class="col-md-12">
        <h1>Welcome to the 4 Second Game!</h1>
      </div>
    </div>
    <div class="row" align="center">
      <h4>How good is your internal clock?</h4>
    </div>
    <br><br><br>
    <div class="row" align="center">
      <h6>Try to click the button after exactly 4 seconds has passed.</h6>
    </div>
  <br><br><br>
    <div id="timer" class="row">
      <div class = "col-md-12" align="center">
        <button id="button" class="btn btn-primary" onclick="buttonClick()">Start</button>
        <br><br>
        <div id="results">
          <p> </p>
        </div>
      </div>
    </div>
    <br><br><br>
    <div id = "summary" class = "row">
      <div class = "col-md-6" align = "center">
        <button id = "AttSum" class="btn btn-info" onclick="attemptSummary()">See Attempt Summary</button>
        <br><br>
        <table id ="table" class="table table-striped" style= "display: none">
          <tr>
            <th>Attempt Number</th>
            <th>Start Time</th>
            <th>Stop Time</th>
            <th>Difference</th>
          </tr>
          <tbody id = "summaryTable">
          </tbody>
        </table>

      </div>
      <div class = "col-md-6" align = "center">
        <button id = "AttResults" class="btn btn-info" onclick="attemptResults()">See All Attempts Results</button>
        <br><br>
        <p id="totalAtt"> </p>
        <p id="attMin"> </p>
        <p id="attMax"> </p>
        <p id="attAvg"> </p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
      var clicks = 0;
      var cachedClick;
      var secs = 4;
      var delta;
      var totalAttempts = 0;
      var min = 99999;
      var max = 0;
      var avg;
      var date1;
      var date2;
      var attemptsArray = [];
      var tabClicks = 0;

      function createObject() {
        var object = {
          number: totalAttempts,
          sTime: date1,
          eTime: date2,
          difference: (delta * .001)
        }
        attemptsArray.push(object);
        console.log(attemptsArray);
      }

      function setSecs() {
        secs = document.getElementById("setTime").innerText;
        console.log(secs);
      }

    function buttonClick() {
      clicks++;
      if (clicks == 1) {
        totalAttempts++
        console.log("started")
        date1 = new Date();
        cachedClick = date1.getTime();
        button.textContent = "Stop";
        console.log(date1);

      } else if (clicks == 2) {
        console.log("stopped")
        date2 = new Date()
        console.log(date2);
        var click2 = date2.getTime();
        delta = click2 - cachedClick;
        delta = delta / 1000;

        if (delta > (secs+.5) || delta < (secs-.5))
          document.getElementById("results").style.color = "red";
        if (delta == secs)
          document.getElementById("results").style.color = "green";
        if ((delta >= (secs-.2) && (delta < secs)) || (delta <=(secs+.2) && (delta > secs)))
          document.getElementById("results").style.color = "blue";
        if ((delta >= (secs-.5)) && (delta < (secs-.2)) || ((delta <=(secs+.5)) && (delta >(secs+.2))))
          document.getElementById("results").style.color = "orange";  //couldnt see the yellow

        results.textContent = "You got " + (delta) + " seconds!";

        createObject();
          if (delta > max) {
            max = delta;
          }
          if (delta < min) {
            min = delta;
          }

        console.log("max = " + max);
        console.log("min = " + min);
        console.log("totalAttempts = " + totalAttempts);

        button.textContent = "Start";
        reset();
      }
    }
    function reset() {
      cachedClick = null;
      clicks = 0;
      console.log("reset");
    }

    function attemptSummary() {
      tabClicks++;

      if (tabClicks == 1) {
        var table = document.getElementById("summaryTable");
        for (var i = 0; i < attemptsArray.length; i++) {
          var row = '<tr>' +
            '<td>'+ attemptsArray[i].number +'</td>' +
            '<td>'+ attemptsArray[i].sTime +'</td>' +
            '<td>'+ attemptsArray[i].eTime +'</td>' +
            '<td>'+ attemptsArray[i].difference +'</td>' +
            '</tr>'
          table.innerHTML += row;
        }
        document.getElementById("table").style.display="block";
        AttSum.textContent = "Hide Attempt Summary"
        console.log(tabClicks);
      }
      else if (clicks == 2) {
        document.getElementById("table").style.display="none";
        $("#summaryTable").remove();
        AttSum.textContent = "See Attempt Summary";
        tabClicks = 0;
        console.log(tabClicks + "2");
      }
    }

    function attemptResults() {


      totalAtt.textContent = "Total attempts = " + totalAttempts;
      attMin.textContent = "Min = " + min;
      attMax.textContent = "Max = " + max;
      attAvg.textContent = "Average = idk yet"
    }

  </script>

</body>
</html>
